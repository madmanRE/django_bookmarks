{% extends 'base.html' %}

{% block title %}Изменить профиль{% endblock %}

{% block content %}
<h1>
  Редактирование профиля
</h1>
<p>Вы можете изменить профиль, заполнив соответствующую форму:</p>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ user_form.as_p }}
  {{ profile_form.as_p }}
  <p><input type="submit" value="Сохранить изменения"></p>
</form>
{% endblock %}
