{% extends 'base.html' %}

{%block title %}Изменить пароль{% endblock %}

{% block content %}
<h1>
    Измените пароль
</h1>
<p>Используйте форму для смены пароля</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Изменить"></p>
</form>
{% endblock %}
