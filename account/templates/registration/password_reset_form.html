{% extends 'base.html' %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<h1>Забыли пароль?</h1>
<p>Введите электронную почту, чтобы восстановить пароль</p>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <p><input type="submit" value="Отправить почту"></p>
</form>
{% endblock %}
